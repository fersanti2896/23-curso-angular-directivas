
<h1 class="mt-4">Agregar Producto  {{ texto1 }}</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label  class="col-form-label">Nombre</label>
        </div>

        <div class="col-auto">
            <input  class="form-control"
                    palceholder="Escribe tu nombre..."
                    formControlName="nombre">
        </div>

        <div class="col-auto">
            <span   error-msg
                    [mensaje]="texto1"
                    [color]="color"
                    *ngIf="validacionCampo('nombre')">
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-outline-primary"
                    (click)="cambiarNombre()">
                Guardar
            </button>

            <button class="btn btn-outline-primary ml-1"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Touched: {{ miFormulario.touched }}</pre>
